<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Apple Clone</title>
</head>
<body>
    <nav class="w-screen h-20 flex gap-5 justify-evenly ">
        <img src="/assets/favicon.ico" alt="icon" class="imgHead w-10 h-10 self-center">
        <ul class="links flex gap-10 self-center">
            <li class="links">Store</li>
            <li class="links">Mac</li>
            <li class="links">iPad</li>
            <li class="links">iPhone</li>
            <li class="links">Watch</li>
            <li class="links">Vision</li>
            <li class="links">AirPods</li>
            <li class="links">TV & Home</li>
            <li class="links">Entertainment</li>
            <li class="links">Accessories</li>
            <li class="links">Support</li>
        </ul>
        <div class="icons flex gap-8 self-center">
            <img src="/assets/search.png" alt="search" class="imgHead w-6 h-6">
            <img src="/assets/cart.png" alt="cart" class="imgHead w-7 h-7">
        </div>
    </nav>
    <main>
        <div class="imgWall w-full">
            <img src="/assets/wallpaper.webp" alt="wallpaper" class="w-full h-[36rem]">
            <button type="button" class="border bg-neutral-900 p-3 rounded-2xl text-white w-32 mb-96">Learn More</button>
        </div>
    </main>
</body>
</html>
